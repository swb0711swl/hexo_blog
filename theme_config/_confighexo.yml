# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: wildPointer
subtitle: 
description: iOS
author: 万恶的小彬彬
language: zh-Hans
timezone: 
since: 2017

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
avatar: /images/avatar.jpg

# Social links
#Social :
  #GitHub: https://github.com/swb0711swl

#Social_icon:
  #enable: true
  #GitHub: github

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
about: about

# menu:
menu:
  home: /
  archives: /archives
  tags: /tags
  categories: /categories
  about: /about

# search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# Local search
Local_search:
  enable: true

#algolia 搜索
